<ion-content>
<!--  Card Title-->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Check Recalls</ion-card-title>
      <ion-card-subtitle>Enter VIN Number</ion-card-subtitle>
    </ion-card-header>

<!--    Search Box-->
    <ion-card-content>
      <ion-item>
        <ion-input
          #vinRecall
          label="VIN Number"
          placeholder="Enter VIN Number"
        ></ion-input>
        <ion-button (click)="checkRecalls(vinRecall.value)"> Search Recalls </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!--  Display Information for Recalls -->
    <ion-card *ngFor="let info of recalls$ | push">
      <ion-card-header>
        <ion-card-subtitle>Vin: {{info.vin}}</ion-card-subtitle>
        <ion-card-title>
          Campaign: {{info.campaign_number}}
          #{{info.recall_number}}
          on {{info.recall_date}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>{{info.desc}}</ion-item>
          <ion-item><p>{{info.consequence}}</p></ion-item>
          <ion-item><ion-text color="secondary">{{info.corrective_action}}</ion-text></ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
